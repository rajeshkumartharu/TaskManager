<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

    <!-- Header -->
    <header class="bg-gray-900 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-xl font-bold">TodoApp</h1>
            <nav class="space-x-4">
                <a href="{% url 'login' %}" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Login</a>
                <a href="{% url 'register' %}" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded">Signup</a>
            </nav>
        </div>
    </header>

    <!-- Body -->
    <main class="flex-grow container mx-auto text-center py-20">
        <h2 class="text-4xl font-bold mb-4">Welcome to TodoApp</h2>
        <p class="text-lg text-gray-700 mb-8">Manage your tasks efficiently and stay organized!</p>
        <div class="space-x-4">
            <a href="{% url 'register' %}" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-semibold">Get Started</a>
            <a href="{% url 'login' %}" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold">Login</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white p-4 text-center">
        &copy; 2025 TodoApp. All rights reserved.
    </footer>

</body>
</html>
