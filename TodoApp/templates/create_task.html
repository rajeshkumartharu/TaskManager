{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Task - ToDoList Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(20, 20, 20, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    ::placeholder { color: #ccc; }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center text-white">

  <div class="glass w-96 p-10 shadow-2xl">
    <h2 class="text-3xl font-bold text-amber-400 mb-6 text-center">Create Task</h2>

    <!-- Display Django messages -->
    {% if messages %}
      <ul class="mb-4">
        {% for message in messages %}
          <li class="text-red-500">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST" class="space-y-4" action="{% url 'task_create' %}">
      {% csrf_token %}

      <div>
        <label for="title" class="block font-semibold mb-1">Task Title</label>
        <input type="text" id="title" name="title" placeholder="Enter task title" required
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-amber-400">
      </div>

      <div>
        <label for="description" class="block font-semibold mb-1">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter task description"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-amber-400"></textarea>
      </div>

      <div>
        <label for="due_date" class="block font-semibold mb-1">Due Date</label>
        <input type="date" id="due_date" name="due_date"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-amber-400">
      </div>

      <div class="flex items-center space-x-2">
        <input type="checkbox" id="status" name="status" value="complete"
          class="h-5 w-5 text-amber-400 bg-gray-800 border-gray-600 rounded focus:ring-2 focus:ring-amber-400">
        <label for="status" class="font-semibold">Completed</label>
      </div>

      <button type="submit" class="w-full py-2 bg-amber-400 hover:bg-amber-500 text-gray-900 font-bold rounded-lg transition">
        Create Task
      </button>
    </form>
  </div>

</body>
</html>
