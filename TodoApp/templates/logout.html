<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Logout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 rounded-2xl p-10 text-center shadow-lg w-96">
    <h1 class="text-2xl font-bold text-red-500 mb-4">Are you sure you want to logout?</h1>
    <p class="text-gray-300 mb-6">Click confirm to logout or cancel to stay on your dashboard.</p>

    <div class="flex justify-center gap-4">
      <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="px-6 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-semibold">Confirm</button>
      </form>
      <a href="{% url 'dashboard' %}" class="px-6 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg font-semibold">Cancel</a>
    </div>
  </div>

</body>
</html>
