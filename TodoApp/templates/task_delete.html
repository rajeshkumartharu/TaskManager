<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Task</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="max-w-md w-full bg-gray-800 p-6 rounded-xl text-center">
    <h2 class="text-2xl font-bold text-red-500 mb-4">Delete Task</h2>
    <p class="mb-6">Are you sure you want to delete the task "<strong>{{ task.title }}</strong>"?</p>
    <form method="post" class="flex justify-center gap-4">
      {% csrf_token %}
      <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded">Yes, Delete</button>
      <a href="{% url 'dashboard' %}" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded">Cancel</a>
    </form>
  </div>

</body>
</html>
