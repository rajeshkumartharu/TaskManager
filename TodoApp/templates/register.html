{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - ToDoList Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(20, 20, 20, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    ::placeholder { color: #ccc; }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center text-white">

  <div class="glass w-96 p-10 shadow-2xl">
    <h2 class="text-3xl font-bold text-cyan-400 mb-6 text-center">Create Account</h2>

    <!-- Display messages -->
    {% if messages %}
      <ul class="mb-4">
        {% for message in messages %}
          <li class="text-red-500">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400">
      <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400">
      <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400">
      <input type="password" name="password2" placeholder="Confirm Password" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400">
      <button type="submit" class="w-full py-2 bg-cyan-600 hover:bg-cyan-700 rounded-lg font-semibold transition">Sign Up</button>
    </form>

    <p class="mt-4 text-gray-300 text-center">Already have an account? 
      <a href="{% url 'login' %}" class="text-cyan-400 underline">Login</a>
    </p>
  </div>

</body>
</html>
